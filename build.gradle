plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.serverless.example'
version = '1.0.0'
description = 'serverless-spring-boot'
sourceCompatibility = '1.8'

repositories {
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {

    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
    runtimeOnly 'com.amazonaws:aws-lambda-java-log4j2:1.5.1'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.5'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.4.0'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.4.0'

    implementation group: 'org.springframework', name: 'spring-jms', version: '5.3.10'
    implementation group: 'com.amazonaws.serverless', name: 'aws-serverless-java-container-springboot2', version: '1.6'
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '3.10.0' // For deserialize AWS events
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.79'
    implementation group: 'com.github.derjust', name: 'spring-data-dynamodb', version: '5.1.0'

    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

//    testImplementation 'org.springframework.boot:spring-boot-starter-test'
//    testImplementation group: 'org.springframework', name: 'spring-test'
//    testImplementation group: 'junit', name: 'junit'
//    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

task buildZipFull(type: Zip) {
    baseName = "serverless-spring-boot"
    from compileJava
    from processResources
    into('lib') {
        from(configurations.compileClasspath) {
            exclude 'tomcat-embed-*'
        }
    }
}

build.dependsOn buildZipFull

